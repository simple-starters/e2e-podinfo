accelerator:
  displayName: PodInfo
  description: Podinfo is a tiny web application made with Go that showcases best practices of running microservices in Kubernetes. Forked from https://github.com/stefanprodan/podinfo.
  iconUrl: https://kubernetes.io/images/favicon.png
  tags:
    - Go
    - Kubernetes
  options:
  - name: description
    label: Description
    display: true
    defaultValue: ''

engine:
  sources:
    - includes: ["**"]
    - includes: ["ACCELERATOR.md"]
      transformations:
      - type: ReplaceText
        substitutions:
        - text: Podinfo
          with: "#projectName"
        - text: changelog
          with: "#description"
    - includes: ["**/*.md"]
      transformations:
      - type: ReplaceText
        substitutions:
        - text: Podinfo
          with: "#projectName"
